<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML Lesson 2</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header>
        <h1>HTML Basics: Lists and Links</h1>
    </header>
    <main>
        <p>In this lesson, you'll learn how to create ordered and unordered lists, and how to add hyperlinks.</p>
        <h2>Task 1: Create a List</h2>
        <p>Create an unordered list with three items: "HTML", "CSS", and "JavaScript".</p>
        <textarea id="list-editor" placeholder="Write your HTML code here..."></textarea>
        <button onclick="runListHTML()">Run Code</button>
        <div id="list-output" class="output"></div>

        <h2>Task 2: Add a Link</h2>
        <p>Create a hyperlink to <a href="https://www.google.com" target="_blank">Google</a>.</p>
        <textarea id="link-editor" placeholder="Write your HTML code here..."></textarea>
        <button onclick="runLinkHTML()">Run Code</button>
        <div id="link-output" class="output"></div>
    </main>
